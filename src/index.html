<!doctype html>
<html lang="pt" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>T-Helaysa Design</title>
    <meta name="title" content="Thamires Helaysa | Desenvolvedora front-end e Designer">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">

  <body>
    <div class="wrapper">
      <header class="header">
        <!--
          TO DO: Add svg logo on menu
        -->
          <div id="logo" tabindex="0">header</div>
          <button id="close" class="close">X</button>
      </header>
      <main class="content">
        <!--
          TO DO: Add content
        -->
        <div class="slider">
          <div id="slider_list" class="list">

            <article data-url="proj1" id="item2" class="item">Exemplo 2</article>
            <article data-url="proj2" id="item3" class="item">Exemplo 3</article>
          </div>
        </div>

      <div class="controls">
        <div class="buttons">
          <div class="prev">
            <button id="bt-prev" class="sliderbtn btnprev">prev</button>
          </div>
          <div class="next">
            <button id="bt-next" class="sliderbtn btnnext">next</button>
          </div>
        </div>

      <div id="itemcontent_tcc" class="project tcc">

          <div class="title"><span></span></div>

                </div>
                <div class="detail__col">
                  <div class="smalltext role"></div>
                </div>
                <div class="detail__col detail__col--large">

                </div>
              </div>
              <div class="imageswrapper">
                <div class="image"><img src="" alt=""></div>
                <div class="image"><img src="" alt=""></div>
                <div class="image"><img src="" alt=""></div>
                <div class="image"><img src="" alt=""></div>
                <div class="image"><img src="" alt=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="itemcontent_proj1" class="project proj1">

      </div>
      <div id="itemcontent_proj2" class="project proj2">

      </div>
      <div class="footer">
        footer
      </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/router.js"></script>
