<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>T-Helaysa Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!--
          TO DO: Add svg logo on menu
        -->
          <div id="logo" tabindex="0">header</div>
          <button id="close" class="close" onclick="closeArticle()">X</button>
      </header>
      <main class="content">
        <!--
          TO DO: Add content
        -->
        <div class="slider">
          <div id="slider_list" class="list slider-list">
            <article class="item slider-item">Exemplo 1</article>
            <article class="item slider-item">Exemplo 2</article>
          </div>
        </div>
      </main>

      <div class="slider-controls">
        <div class="slider-buttons">
          <div class="slider-prev">
            <button id="bt-prev" class="slider-btn btn-prev" onclick="prevSlider(event)">prev</button>
          </div>
          <div class="slider-next">
            <button id="bt-next" class="slider-btn btn-next" onclick="nextSlider(event)">next</button>
          </div>
        </div>
      </div>
      <!--
        TO DO: Think on something to put here
      -->
      <div class="footer">
        footer
      </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
