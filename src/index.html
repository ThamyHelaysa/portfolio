<!doctype html>
<html lang="pt" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>T-Helaysa Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!--
          TO DO: Add svg logo on menu
        -->
          <div id="logo" tabindex="0">header</div>
          <button id="close" class="close" onclick="closeArticle()">X</button>
      </header>
      <main class="content">
        <!--
          TO DO: Add content
        -->
        <div class="slider">
          <div id="slider_list" class="list">
            <article id="item1" class="item">Exemplo 1</article>
            <article id="item2" class="item">Exemplo 2</article>
            <article id="item3" class="item">Exemplo 3</article>
          </div>
        </div>
      </main>

      <div class="controls">
        <div class="buttons">
          <div class="prev">
            <button id="bt-prev" class="sliderbtn btnprev" onclick="prevSlider(event)">prev</button>
          </div>
          <div class="next">
            <button id="bt-next" class="sliderbtn btnnext" onclick="nextSlider(event)">next</button>
          </div>
        </div>
      </div>

      <div id="itemcontent">

      </div>
      <!--
        TO DO: Think on something to put here
      -->
      <div class="footer">
        footer
      </div>
    </div>
    <script>
        const headers = {
            'content-type': 'application/json',
            'credentials':'include',
            'x-requested-with':'XMLHttpRequest',
        }

        async function load(arq){
            try {
                const res = await fetch(`/content/${arq}.html`, {
                    headers,
                    method: 'GET'
                })
                if (res.ok){
                    return res.json();
                }
            } catch(err) {
                throw new Error(`Vish deu merda aqui: ${err}`)
            }
        }

        const Services = {
            load
        }
    </script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
