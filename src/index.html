<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>T-Helaysa Design</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!--
          TO DO: Add svg logo on menu
        -->
          <div id="logo" tabindex="0">header</div>
      </header>
      <main class="content">
        <!--
          TO DO: Add content
        -->
        <div class="slider">
          <div id="slider_list" class="list slider-list">
            <article class="item slider-item" tabindex="0">Exemplo 1</article>
            <article class="item slider-item" tabindex="0">Exemplo 2</article>
            <article class="item slider-item" tabindex="0">Exemplo 3</article>
            <article class="item slider-item" tabindex="0">Exemplo 4</article>
            <article class="item slider-item" tabindex="0">Exemplo 5</article>
            <article class="item slider-item" tabindex="0">Exemplo 6</article>
          </div>
          <div class="slider-controls">
            <div class="slider-buttons">
              <div class="slider-prev">
                <button id="bt-prev" class="slider-btn btn-prev" onclick="prevSlider(event)">prev</button>
              </div>
              <div class="slider-next">
                <button id="bt-next" class="slider-btn btn-next" onclick="nextSlider(event)">next</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--
        TO DO: Think on something to put here
      -->
      <div class="footer">
        footer
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
