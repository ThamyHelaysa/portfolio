name: Lighthouse Performance Audit

on:
  pull_request:
    paths:
      - 'v2-blog/**' # Only run when you touch the new portfolio

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Install & Build only the new subdirectory
      - name: Install & Build V2
        working-directory: ./v2-blog
        run: |
          npm ci
          npm run build

      # 2. Run Lighthouse
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          # Point to where your built files are
          urls: /
          
          budgetPath: ./v2-blog/budget.json
          temporaryPublicStorage: true 
          runs: 3